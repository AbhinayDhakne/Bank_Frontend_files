<div class="container" >
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
  <form (ngSubmit)="onSubmit()"  [formGroup]="exform" class="form-group form-horizontal">
    <div class="heading"> Update Account</div>
      <div class="form-group">
          <label for="accid">Account ID :</label>
          <input [ngModelOptions]="{standalone: true}" readonly="readonly" type="text" [(ngModel)]="account.accid" class="form-control" id="accid">
          <!-- <small *ngIf="exform.get('accid')?.invalid && exform.get('accid')?.touched" class="text-danger">Account ID is Required</small>  -->
      </div>
      <div class="form-group">
          <label for="userid">User ID :</label>
          <input [ngModelOptions]="{standalone: true}" readonly="readonly" type="text" [(ngModel)]="account.userid" class="form-control" id="userid">
          <!-- <small *ngIf="exform.get('userid')?.invalid && exform.get('userid')?.touched" class="text-danger">User ID is Required</small>  -->
      </div>
      <div class="form-group">
          <label for="bname">Branch Name :</label>
          <input formControlName="bname" type="text" [(ngModel)]="account.bname" class="form-control" id="bname" placeholder="Enter Branch Name" name="bname" required>
          <small *ngIf="exform.get('bname')?.invalid && exform.get('bname')?.touched" class="text-danger">Branch Name is Required</small> 
      </div>
      <div class="form-group">
          <label for="atype">Account Type :</label>
          <input formControlName="atype" type="text" [(ngModel)]="account.atype" class="form-control" id="atype" placeholder="Enter Account Type " name="atype" required>
          <small *ngIf="exform.get('atype')?.invalid && exform.get('atype')?.touched" class="text-danger">Account Type is Required</small> 
      </div>
      <div class="form-group">
          <label for="abalance">Account Balance :</label>
          <input formControlName="abalance" type="text" [(ngModel)]="account.abalance" class="form-control" id="abalance" placeholder="Enter Account Balance" name="abalance" required>
          <small *ngIf="exform.get('abalance')?.invalid && exform.get('abalance')?.touched" class="text-danger">Account Balance is Required</small> 
      </div>
      <!-- Button to Open the Modal -->
      <div class="form-group">
        <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Submit </button>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Form Completed</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">Confirm Update</div>
                <!-- Modal footer -->
                <div class="modal-footer">
                <button [disabled]="exform.invalid" type="submit" class="btn btn-success" data-bs-dismiss="modal" >Done</button>
                </div><br><br>
            </div>
      </div>
      </div>
    </div>
  </form>
</div>
<br><br>
